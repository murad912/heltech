version: '3.8'

services:
  heltech-website:
    container_name: heltech-website-app
    build: .
    ports:
      - "8080:8080"
    environment:
      # These environment variables will be used by your application
      # Replace with your actual email service credentials for local testing
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=your-email@gmail.com
      - SPRING_MAIL_PASSWORD=your_app_password
    restart: always


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: head"></div>
    <title>Contact Us - HELTech</title>
</head>
<body>

<div th:replace="fragments :: header"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center mb-4">Get in Touch</h2>

            <form th:action="@{/contact}" th:object="${contactForm}" method="post" class="needs-validation" novalidate>

                <div th:if="${param.success}" class="alert alert-success">
                    Thank you! Your message has been sent successfully.
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    There was an error sending your message. Please try again.
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" th:field="*{subject}" id="subject" required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" th:field="*{message}" id="message" rows="5" required></textarea>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>

</body>
</html>
